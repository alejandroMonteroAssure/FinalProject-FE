name: CI Frontend

on:
  pull_request:
  push:
    branches: [main, dev]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - run: npm ci
      - run: npm run typecheck
      - run: npm run lint
      - run: npm test
      - run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
         name: frontend-movies-build-${{github.sha}}
         path: dist/
         retention-days: 7
